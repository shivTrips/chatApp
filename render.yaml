services:
  # Backend service
  - type: web
    name: chat-app-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm run install:all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: BACKEND_URL
        value: https://chat-app-backend-q9gt.onrender.com
      - key: CLIENT_URL
        value: "https://chat-app-clientt-50irkylmv-shivanjay-tripathis-projects.vercel.app"
      - key: CORS_ORIGIN
        value: "https://chat-app-clientt-50irkylmv-shivanjay-tripathis-projects.vercel.app"

  # Frontend service (can be removed since we're using Vercel)
  - type: web
    name: chat-app-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run preview
    envVars:
      - key: VITE_API_URL
        value: "https://chat-app-backend-q9gt.onrender.com"
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html