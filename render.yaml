services:
  # Backend service
  - type: web
    name: chat-app
    env: node
    region: oregon
    plan: free
    buildCommand: |
      # Debug: Show current directory and Node version
      pwd
      node -v
      npm -v
      
      # Clean install of server dependencies
      cd server
      rm -rf node_modules package-lock.json
      npm cache clean --force
      npm install --verbose
      
      # Debug: List installed modules
      ls -la node_modules/express
      
      # Install and build frontend
      cd ../client
      npm install
      npm run build
      
      # Return to root
      cd ..
    startCommand: |
      # Debug: Show current directory and installed modules
      pwd
      ls -la server/node_modules/express
      cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false

  # Frontend service
  - type: web
    name: chat-app-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm run preview
    envVars:
      - key: VITE_API_URL
        sync: false
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html